<div class="row h-100">
  <div class="col-sm-12">
    <div class="center-block">

      <div [ngSwitch]="alertType" *ngIf="alertType" class="alerts" style="height: 50%">
        <div *ngSwitchCase="'correct'" class="alert alert-success alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Good</h4>
          <p>The answer is correct.</p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div *ngSwitchCase="'incorrect'" class="alert alert-danger alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Oh...</h4>
          <p>The answer is incorrect.</p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width':progressCorrect}" aria-valuemax="100">{{correctQuestion}}</div>
        <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width':progressIncorrect}" aria-valuemax="100">{{incorrectQuestion}}</div>
      </div>

      <div class="question">
        <div class="mx-auto" style="width: 90%">
          <ng-template app-question>
          </ng-template>
        </div>
      </div>

    </div>
  </div>
</div>
